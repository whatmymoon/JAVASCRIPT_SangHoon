<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>19_ImageControll07.html</title>
<style type="text/css">
    #view{position:relative; width:170px; height:255px; border:3px solid blue; left:100px; overflow:hidden; }
    #imgs{position:absolute; width:850px; height:255px; left:0; transition:0.2s; border:2px solid red;}
</style>
<script type="text/javascript">
    var imgNum = 0;
    function moveImg(){
        imgNum++;
        if( imgNum > 4 ) imgNum = 0;
        var dist = 170 * imgNum * (-1);
        document.getElementById("imgs").style.left = dist + "px";
    }
</script>
</head>
<body>
    <div id="view"> <!-- 이미지를 보여주는 공간 div 파란색border -->
        <div id="imgs" onclick="moveImg();"> <!-- 다섯개의 이미지를 품고 한번에 이동하는 div 빨간색border -->
            <img src="images/1.jpg"/><img src="images/2.jpg"/><img src="images/3.jpg"/><img src="images/4.jpg"/><img src="images/5.jpg"/>
        </div>
    </div>
    
</body>
</html>
