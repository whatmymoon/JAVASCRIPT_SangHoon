<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_Controll_IF.html</title>
<script type="text/javaScript">
    /* 1. if 조건문 */
    var date = new Date();
    // 자바스크립트의 내장 라이브러리중 날짜객체를 생성하는 명령. 자바스크립트에도 자바와 같이 활용할 주요 내장 클래스들이 존재합니다.
    // 새로운 객체를 생성하기 위해 new 는 명령과 함께 객체를 생성하여 사용합니다.

    // 자바스크립트의 if 문의 사용은 자바에서의 사용과 똑같습니다.
    var hour = date.getHours();

    if(hour < 11){
        document.write("<h2>" + hour + '시 : 아침 먹을 시간입니다.</h2>');
    }else if(hour < 15){
        document.write("<h2>" + hour + '시 : 점심 먹을 시간입니다.</h2>');
    }else{
        document.write("<h2>" + hour + '시 : 저녁 먹을 시간입니다.</h2>');
    }

    // var year = date.getYear();
    // document.write(year + "년");
    // getYear() 함수는 원래 년도에서 1900년을 뺀 값을 리턴함
    // getYear() 함수는 웹 표준에서 제거(Deprecated) 되었음
    // getFullYear() 로 대체 되어 사용중
    var year = date.getFullYear();
    document.write("<h2>" + year + "년</h2>");
    var month = date.getMonth();
    document.write("<h2>" + (month+1) + '월</h2>');
    var date1 = date.getDate();
    document.write("<h2>" + date1 + '일</h2>');
    var week = date.getDay();
    // 0:일요일, 1:월요일, 2:화요일.... 6:토요일
    if(week==1) document.write('<h2>월요일</h2>');
    else if(week==2) document.write('<h2>화요일</h2>');
    else if(week==3) document.write('<h2>수요일</h2>');
    else if(week==4) document.write('<h2>목요일</h2>');
    else if(week==5) document.write('<h2>금요일</h2>');
    else if(week==6) document.write('<h2>토요일</h2>');
    else document.write('<h2>일요일</h2>');
</script>
</head>

</body>
</html>
