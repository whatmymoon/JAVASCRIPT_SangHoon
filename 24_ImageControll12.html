<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>24_ImageControll12.html</title>
<style type="text/css">

    #view{position:relative; width:600px; height:400px; margin:0 auto; border:2px solid blue; overflow:hidden;}
    #imgs{position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; transition:0.3s;}
    img{ width:600px; height:400px;}

    #lbutton{position:absolute; left:0; bottom:0; width:50px; height:50px; border-radius:50%; overflow:hidden; background-image:url(images/ico_movie_171115.png); background-position:-60px -460px;}
    #rbutton{position:absolute; right:0; bottom:0; width:50px; height:50px; border-radius:50%; overflow:hidden; background-image:url(images/ico_movie_171115.png); background-position: 0px -460px;}
</style>
<script type="text/javascript">
    // 왼쪽 버튼을 클릭했으면 왼쪽에 안보이던 그림이 하나씩 차례로 나타나게
    // 오른쪽 버튼을 클릭하면 오른쪽에 안보이던 그림이 하나씩 차례로 나타나게
    // 왼쪽 오른쪽 버튼 모두 맨 끝 이미지를 보고 있다면 더 이상 이동하지 못하도록 move 함수를 제작하세요
    var imgNum = 0;
    function move(x){
        if(x==1){
            if( imgNum==7) return; // 오른쪽에 남은 이미지가 더 이상 없을 경우 종료
            imgNum++;
        }else if(x==-1){
            if(imgNum==0) return; // 왼쪽에 남은 이미지가 더 이상 없을 경우 종료
            imgNum--;
        }
        var dist = -600 * imgNum;
        document.getElementById("imgs").style.left = dist + "px";
    }
</script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Koala.jpg"/><img src="images/Chrysanthemum.jpg"/><img src="images/Desert.jpg"/><img src="images/Hydrangeas.jpg"/><img src="images/Jellyfish.jpg"/><img src="images/Lighthouse.jpg"/><img src="images/Penguins.jpg"/><img src="images/Tulips.jpg"/>
        </div>

        <div id="lbutton" onClick="move(-1);"></div>
        <div id="rbutton" onClick="move(1);"></div>
    </div>
</body>
</html>
