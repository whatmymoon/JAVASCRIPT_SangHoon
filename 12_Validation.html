<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>12_Validation.html</title>
<script type="text/javascript">
    function joinCheck(){
        // 자바스크립트에서 body 안의 구성요소를 접근하는 방법
        // 1. id 를 통한 방법   document.getElementById(아이디이름)
        // 2. class 를 통한 방법
        // 3. 태그이름을 통한 방법 등등
        // 4. form 의 이름을 통한 방법 - 현재 사용할 방법
        if( document.frm.id.value == "" ){
            // form 을 이용한 구성요소 접근 방법
            alert("이름은 필수입력사항 입니다");
            document.frm.id.focus(); // 해당 입력란에 커서를 옮깁니다
            return false;
        } else if( document.frm.id.value.length < 4 ){  // 입력한 글자 수가 4글자 미만이라면
            alert("아이디는 4글자 이상이어야 합니다");
            document.frm.id.focus();
            return false;
        } else if( document.frm.pwd.value == ""){
            alert("비밀번호는 필수 입력 사항입니다");
            document.frm.pwd.focus();
            return false;
        } else if( document.frm.pwd.value != document.frm.pwd_check.value ){
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다");
            document.frm.pwd_check.focus();
            return false;
        } else if( document.frm.name.value == "" ){
            alert("이름은 반드시 입력하여야 합니다");
            document.frm.name.focus();
            return false;
        } else if(document.frm.email.value == "" ){
            alert("이메일은 반드시 입력하여야 합니다");
            document.frm.email.focus();
            return false;
        } else{
            return true;
        }
    }
</script>
</head>
<body>
    <div id="wrap" align="center">
        <h1>사용자 등록</h1>
        <form name="frm" method="get" action="12_Result.html">
            <table>
                <tr><th>&nbsp;아이디</th>
                    <td>&nbsp;<input type="text" size=20 name="id"/> * 
                        &nbsp;<input type="button" value="중복체크">
                        <input type="hidden" name="re_id"></td></tr>
                <tr><th>비밀번호</th><td><input type="password" name="pwd" size="20"> *</td></tr>
                <tr><th>비밀번호 확인</th><td><input type="password" name="pwd_check" size="20"> *</td></tr>
                <tr><th>이름</th><td><input type="text" size="20" name="name"> *</td></tr>
                <tr><th>이메일</th><td><input type="text" size="30" name="email"> *</td></tr>
                <tr><th>전화번호</th>
                    <td><input type="text" size="5" name="phone1"> -
                        <input type="text" size="7" name="phone2"> -
                        <input type="text" size="7" name="phone3"></td></tr>
                <tr><td colspan="2" align="center"> * 는 필수 입력사항입니다.</td></tr>
            </table><br><br>
            <input type="submit" value="등록" onclick="return joinCheck()">
            <!-- 
            1. 등록버튼이 클릭되면 joinCheck() 함수가 호출되고 실행됩니다
            2. 함수이름앞에 return 은 joinCheck() 함수가 리턴해주는 값을 다시 form 으로 리턴해줍니다 3. 함수에서 리턴된 값(true/false)이 다시 폼으로 리턴되어  action 으로 이동할지 안할지를 결정합니다. true가 리턴되면 action에 지정한 페이지로 이동을 계속하고...false 리턴되면 action 에 지정한 페이지로 이동하는 동작이 취소됩니다-->
            <input type="reset"   value="다시 작성"> <input type="button" value="로그인페이지로">
        </form>
    </div>
    
</body>
</html>
