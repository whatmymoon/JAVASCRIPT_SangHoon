    /* 15. 숫자와 문자열(아라비아 기호)의 특별한 연산과 자료형 변환 */

    /* 1. + 연산자 : 숫자끼리 연산을 제외한 연산은 모두 이어붙이기 연산
    document.write("<h2>52 + 273 = " + (52+273) + "</h2>"); // 325 숫자 + 숫자
    document.write("<h2>'52' + 273 = " + ('52'+273) + "</h2>"); // 52273 문자 + 숫자
    document.write("<h2> 52 + '273' = " + (52+'273') + "</h2>"); // 52273 숫자 + 문자
    document.write("<h2>'52' + '273' = " + ('52' + '273') + "</h2>"); // 52273 문자 + 문자
    //  / 연산의 순서상 '12'+52 가 먼저 계산되고 결과 '1252' 가 273과 이어 붙이기 되어 결과는 '1252273'
    document.write("<h2> '12'+52+273 = " + ('12'+52+273) + "</h2>"); // 1252273
    // 12+273 산술연산 후 '12'와 이어붙이기 연산
    document.write("<h2>52+273+'12' = " + (52+273+'12') + "</h2>"); //32512
    */

    /* 2. 덧셈을 제외한 사칙 연산 : 문자가 숫자로 변환되어 "산술연산" 실행
    document.write("<h2> '52'*2 = " + ('52'*2) + "</h2>"); // 104
    document.write("<h2> '52'-2 = " + ('52'-2) + "</h2>"); // 50
    document.write("<h2> '52'/2 = " + ('52'/2) + "</h2>"); // 26
    document.write("<h2> '52'%2 = " + ('52'%2) + "</h2>"); // 0
    document.write("<h2>'홍길동'-2 = " + ('홍길동' - 2) + "</h2>"); //NaN
    */

    /* 3. 강제 자료형 변환
    // - 다른 자료형 -> 숫자변환:Number() 함수 사용.
    // - 다른 자료형 -> 문자열 변환:String() 함수 사용.
    var input = prompt('숫자를 입력하세요.', '숫자');

    // 숫자가 아닌 값 입력 시 - NaN 출력 : 자바스크립트로 나타낼 수 없는 숫자 의미.

    var str = String(12.123);
    document.write('<h2>str : Number -> string : ' + str + ' / typeof(str) : ' + typeof(str) + "</h2>");
    */

    document.write( '<h2>Boolean(0) -> ' + Boolean(0) + "</h2>" ); // 0은 boolean 으로 변환 시 false, 0이 아닌 모든 숫자는 boolean 으로 변환 시 true
    document.write( '<h2>Boolean(NaN) -> ' + Boolean(NaN) + "</h2>" ); // false

    document.write( '<h2>Boolean(\'0\') -> ' + Boolean('0') + "</h2>" ); // true -> 따옴표안에 그 어떤 글자라도 존재한다면 true, 비어있거나 null 이거나 Nan이거나 undefined 이면 false
    document.write( '<h2>Boolean(\'false\') -> ' + Boolean('false') + "</h2>" ); // true

    document.write( '<h2>Boolean(\'\') -> ' + Boolean('') + "</h2>" ); // false
    document.write( '<h2>Boolean(null) -> ' + Boolean(null) + "</h2>" ); // false
    document.write( '<h2>Boolean(undefined) -> ' + Boolean(undefined) + "</h2>" ); // false
    */

    /* 16. 일치 연산자 
    // 양변의 자료형은 틀리지만 자료형을 맞춰서 변환했을 때 변형된 값이 같음
    // == : 일치 true
    // != : 불일치 true
    document.write('<h2>\'\' == false -> ' + ('' == false) + "</h2>"); // true
    document.write('<h2>\'\' == 0 -> ' + ('' == 0) + "</h2>"); // true
    document.write('<h2>0 == fasle -> ' + (0 == false) + "</h2>"); // true
    document.write('<h2>273 == \'273\' -> ' + (273 == '273') + "</h2>"); // true
    // === : 양변의 자료형과 값이 모두 일치.
    // !== : 양변의 자료형과 값이 다름.
    document.write('<h2>\'\' === false -> ' + ('' === false) + "</h2>"); // false
    document.write('<h2>\'\' === 0 -> ' + ('' === 0) + "</h2>"); // false
    document.write('<h2>0 === false -> ' + (0 === false) + "</h2>"); // false
    document.write('<h2>273 === \'273\' -> ' + (273 === '273') + "</h2>"); // false
    var str = "홍길동";
    document.write('<h2>"홍길동" === "홍길동" -> ' + (str === "홍길동") + "</h2>"); //true
    */
