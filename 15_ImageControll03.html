<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>15_ImageControll03.html</title>
<script type="text/javascript">
    // 이미지를 클릭할 때마다 1 -> 2 -> 3 -> 4... 이미지 번호가 변하도록 코딩하세요
    // 이미지는 10.jpg 까지 있으면 10번 다음으로 다시 1번이 되게 설정합니다.
    var imgNum = 0;

    function changeImg(){
        // 이미지를 클릭하면 호출되는 함수입니다.
        // 호출될 때마다 늘어나는 변수값을 갖고 있으며, 그 변수값이 파일이름을 결정합니다.
        imgNum++;
        if(imgNum > 10) imgNum=1;
        document.getElementById('target').src = "images/" + imgNum + ".jpg";
        
    }
</script>
</head>
<body>
    <img src="images/1.jpg" id="target" onClick="changeImg()" />
</body>
</html>
